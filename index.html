<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Velocímetro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="velocimetro" style="display: none;">
    <div class="container">
      <div class="speed">
        <span id="speed">0</span><span class="unit">KM/H</span>
      </div>
      <div class="icons">
        <img src="icons/engine.png" title="Motor">
        <img src="icons/lights.png" title="Faróis">
        <img src="icons/lock.png" title="Trava">
        <img src="icons/fuel.png" title="Combustível">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
